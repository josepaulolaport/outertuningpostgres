<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OT - Workload</title>
    <!-- Including Bootstrap and Font Awesome CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f4f1ea;
            color: #333;
            margin: 0;
            padding: 0;
        }
        #header {
            background-color: #f4f1ea;
            padding: 20px 0;
        }
        .logo {
            text-align: left;
        }
        .logo img {
            width: 250px;
        }
        #content {
            padding: 40px 0;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 40px;
        }
        .btn-default {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
            padding: 10px 20px;
            font-size: 18px;
            text-transform: uppercase;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-default:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        form {
            margin-top: 30px;
            text-align: left;
            display: inline-block;
        }
        .form-control {
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
        }
        #start-button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="container">
            <div class="row">
                <!-- Logo -->
                <div class="col-md-12 logo">
                    <a href="/">
                        <img src="./static/logo.png" alt="Logo" />
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div id="content">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>Welcome to OT - Workload</h1>
                    <p>Click "Start" to initialize the system setup and begin tuning operations for optimal performance.</p>
                    
                    <!-- Form for Configuration -->
                    <form id="configForm" method="post" action="/submit-config">
                        <div class="form-group">
                            <label for="dbms">DBMS:</label>
                            <select class="form-control" id="dbms" name="dbms" required>
                                <option value="mysql">MySQL</option>
                                <option value="oracle">Oracle</option>
                                <option value="postgresql">PostgreSQL</option>
                                <option value="sqlserver">SQL Server</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="database">Database:</label>
                            <input type="text" class="form-control" id="database" name="database" required placeholder="Enter database name">
                        </div>
                        <div class="form-group">
                            <label for="host">Host:</label>
                            <input type="text" class="form-control" id="host" name="host" required placeholder="Enter host (e.g., localhost)">
                        </div>
                        <div class="form-group">
                            <label for="port">Port:</label>
                            <input type="text" class="form-control" id="port" name="port" required placeholder="Enter port (e.g., 3306)">
                        </div>
                        <div class="form-group">
                            <label for="user">User:</label>
                            <input type="text" class="form-control" id="user" name="user" required placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter password">
                        </div>
                        <div class="form-group">
                            <label for="tna">TNA:</label>
                            <input type="text" class="form-control" id="tna" name="tna" required placeholder="Enter TNA (e.g., tpch)">
                        </div>

                        <!-- Submit Button inside the form -->
                        <div id="start-button-container">
                            <button type="submit" class="btn btn-default">START&nbsp;&nbsp;<i class="fa fa-chevron-right"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap and jQuery scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
